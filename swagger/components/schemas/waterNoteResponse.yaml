type: object
required:
  - _id
  - waterVolume
  - date
  - userId
properties:
  _id:
    description: 'Water note ID'
    type: string
    example: 65e4decdd286b30065d54af9
  waterVolume:
    description: 'Amount of water in note'
    type: number
    example: 250
  date:
    description: 'Date of water note'
    type: string
    example: '2024-08-28T03:30:00.000Z'
  userId:
    description: "User's id of water note"
    type: string
    example: 65e4decdd286b30065d54af9
