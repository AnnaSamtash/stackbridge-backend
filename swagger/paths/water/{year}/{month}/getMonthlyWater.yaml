tags:
  - Water
summary: Get all water records for month
operationId: WaterController_getMonthlyWaterRecords
description: |
  Get and return all water records for month

security:
  - bearerAuth: []
parameters:
  - in: path
    name: year
    required: true
    schema:
      type: number
      example: 2024
  - in: path
    name: month
    required: true
    schema:
      type: number
      example: 08
responses:
  '200':
    description: |
      Got and returned all water records for month

      Description of response parameters:

      Return array of objects, each of which includes these properties:

      **date** - string, date of month.

      **waterRate** - number, user's daily norm of water.

      **percentOfWaterRate** - string, percentage of water drunk to the
      daily rate of water by date'.

      **amountOfRecords** - number, amount of water records by date.

    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/monthlyWaterRecords.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
