tags:
  - Water
summary: Get all water records for month
operationId: WaterController_getMonthlyWaterRecords
description: 'Get all water records for month'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: year
    required: true
    schema:
      type: number
      example: 2024
  - in: path
    name: month
    required: true
    schema:
      type: number
      example: 08
responses:
  '200':
    description: 'Successfully got all water records for month'
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/monthlyWaterRecords.yaml'
  '401':
    $ref: '../../../../components/responses/401.yaml'
  '404':
    $ref: '../../../../components/responses/404.yaml'
  '500':
    $ref: '../../../../components/responses/500.yaml'
