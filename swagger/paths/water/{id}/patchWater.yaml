tags:
  - Water
summary: Update a water record
operationId: WaterController_updateWaterRecord
description: |
  Update and return a water record

security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  description: |
    # Description of request parameters:

    **amount** - number, amount of water in record.

    **time** - string, time of water record.

  content:
    application/json:
      schema:
        type: object
        required:
          - amount
          - time
        properties:
          amount:
            description: 'Amount of water in record'
            type: number
            example: 250
          time:
            description: 'Time of water record'
            type: string
            example: '2024-08-29 05:30 AM'
responses:
  '200':
    description: |
      Water record updated by id and returned

      Description of response parameters:

      **_id** - ObjectId, unique water record ID.

      **amount** - number, amount of water in record.

      **time** - string, time of water record.

      **serId** - ObjectId, unique user ID.

    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/water.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
