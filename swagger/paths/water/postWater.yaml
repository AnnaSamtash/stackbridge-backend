tags:
  - Water
summary: Create a water record
operationId: WaterController_createWaterRecord
description: |
  Create a water record in the database and return it

security:
  - bearerAuth: []
requestBody:
  required: true
  description: |
    # Description of request parameters:

    **amount** - number, Amount of water in record.
    **Required parameter**

    **time** - string, Time of water record.
    **Required parameter**

  content:
    application/json:
      schema:
        type: object
        required:
          - amount
          - time
        properties:
          amount:
            description: 'Amount of water in record'
            type: number
            example: 250
          time:
            description: 'Time of water record'
            type: string
            example: '2024-08-29 05:30 AM'
responses:
  '201':
    description: |
      Water record created and returned

      Description of response parameters:

      **_id** - ObjectId, unique water record ID.

      **amount** - number, amount of water in record.

      **time** - string, time of water record.

      **serId** - ObjectId, unique user ID.

    content:
      application/json:
        schema:
          $ref: '../../components/schemas/water.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
