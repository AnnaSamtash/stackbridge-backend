tags:
  - Water
summary: Get all water records for today
operationId: WaterController_getTodayWaterRecords
description: |
  Get and return all water records for today

security:
  - bearerAuth: []
responses:
  '200':
    description: |
      Got and returned all water records for today

      Description of response parameters:

      Return array of objects, each of which includes these properties:

      **_id** - ObjectId, unique water record ID.

      **amount** - number, amount of water in record.

      **time** - string, time of water record.

      **serId** - ObjectId, unique user ID.

    content:
      application/json:
        schema:
          $ref: '../../components/schemas/todayWaterRecords.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
