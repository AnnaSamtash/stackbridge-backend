tags:
  - Users
summary: Update current user's data
operationId: UsersController_updatedUser
description: |
  Update and return current user's data

security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            default: null
            example: 'Harley Gleason'
          email:
            description: "User's email"
            type: string
            format: email
            example: 'Harley.Gleason@gmail.com'
          gender:
            description: "User's gender"
            type: string
            enum: ['woman', 'man']
            default: woman
          avatar:
            description: "User's avatar"
            type: string
            default: null
            format: binary
            example: <https://res.cloudinary.com/dartenrtb/image/upload/v1724914466/waterTracker/ibt3icvvc6hpborulsjb.png>
          waterRate:
            description: "User's daily water consumption rate"
            type: number
            default: 2000
          password:
            description: "User's password"
            type: string
            example: 'pasword89'
responses:
  '200':
    description: |
      User's data updated and returned

      Description of response parameters:

      **_id** - ObjectId, unique user ID.

      **name** - string, user's name.

      **email** - string, user's email.

      **gender** - string, user's gender.

      **waterRate** - number, user's daily norm of water.

      **avatar** - string, user's avatar.

    content:
      application/json:
        schema:
          $ref: '../../components/schemas/user.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
